name: CI/CD for Spring Boot

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 checkout
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. JDK 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. gradlew 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4. Build
      - name: Build with Gradle
        run: ./gradlew clean build

      # 5. EC2로 .jar 복사
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "build/libs/vote-backend-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/vote-backend/build/libs/"

      # 6. EC2에서 앱 실행
      - name: Run app on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # 기존 프로세스 종료
            PID=$(pgrep -f 'vote-backend-0.0.1-SNAPSHOT.jar') && sudo kill $PID || echo "No previous process"

            # 새 jar 실행
            nohup java -jar /home/ubuntu/vote-backend/build/libs/vote-backend-0.0.1-SNAPSHOT.jar > /home/ubuntu/vote-backend/nohup.out 2>&1 &

